<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Chamada Sincronizado - ETEC</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f4f7f6; font-family: sans-serif; }
        .card-controle { 
            background: white; padding: 25px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; margin: auto;
        }
        .titulo { color: #b11116; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .contador-group { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn-ajuste { width: 50px; height: 50px; font-size: 20px; font-weight: bold; }
        .input-senha { text-align: center; font-size: 24px; font-weight: bold; width: 120px !important; }
        .btn-chamar { width: 100%; margin-top: 10px; font-weight: bold; padding: 12px; font-size: 18px; }
        #status { text-align: center; margin-top: 15px; padding: 10px; border-radius: 8px; min-height: 45px; }
        .sinc-info { font-size: 0.8em; color: #888; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card-controle">
    <h3 class="titulo">CONTROLE ETEC</h3>
    <p class="sinc-info" id="msgSinc">Sincronizando com a nuvem...</p>

    <div style="border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px;">
        <label class="center-block text-center"><strong>SENHA NORMAL</strong></label>
        <div class="contador-group">
            <button class="btn btn-default btn-ajuste" onclick="alterarValor('inputNormal', -1)">-</button>
            <input type="number" id="inputNormal" class="form-control input-senha" value="1">
            <button class="btn btn-default btn-ajuste" onclick="alterarValor('inputNormal', 1)">+</button>
        </div>
        <button class="btn btn-primary btn-chamar" onclick="enviarParaNuvem('normal')">CHAMAR NORMAL</button>
    </div>

    <div>
        <label class="center-block text-center"><strong>SENHA PREFERENCIAL</strong></label>
        <div class="contador-group">
            <button class="btn btn-default btn-ajuste" onclick="alterarValor('inputPref', -1)">-</button>
            <input type="number" id="inputPref" class="form-control input-senha" value="1">
            <button class="btn btn-default btn-ajuste" onclick="alterarValor('inputPref', 1)">+</button>
        </div>
        <button class="btn btn-danger btn-chamar" onclick="enviarParaNuvem('preferencial')">CHAMAR PREFERENCIAL</button>
    </div>

    <div id="status"></div>
</div>

<script src="lib/jquery-3.3.1.min.js"></script>
<script>
    // URL do seu Script e do CSV para sincronização
    const URL_GOOGLE_SCRIPT = "https://script.google.com/macros/s/AKfycbxoC-10M9oYV96T3GvH6m_2h0B7T1P_V7T_P_V7T_P_V7T/exec"; // Substitua pela sua URL de Implantação
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0Aes4529IBoRZAEDdX-whmdAqcFfMRLP71f2GAUbuuJZUERcuElwEWjL1pen9LuZ0ZavttjFlqWiF/pub?gid=0&single=true&output=csv";

    // Função para buscar o último número da planilha ao abrir o controle
    function sincronizarControle() {
        $.ajax({
            url: URL_CSV + "&cachebuster=" + new Date().getTime(),
            dataType: "text",
            cache: false,
            success: function(data) {
                if (!data) return;
                var colunas = data.split("\n")[0].split(",");
                
                // Extrai apenas os números
                var numNormal = parseInt(colunas[0].replace(/[^\d]/g, '')) || 0;
                var numPref = colunas[1] ? parseInt(colunas[1].replace(/[^\d]/g, '')) : 0;

                // Atualiza os campos do controle
                if(numNormal > 0) document.getElementById('inputNormal').value = numNormal;
                if(numPref > 0) document.getElementById('inputPref').value = numPref;
                
                document.getElementById('msgSinc').innerText = "Sincronizado com o Painel";
            }
        });
    }

    function alterarValor(id, delta) {
        let campo = document.getElementById(id);
        let novoValor = parseInt(campo.value) + delta;
        if (novoValor < 0) novoValor = 0;
        campo.value = novoValor;
    }

    function enviarParaNuvem(tipo) {
        const statusDiv = document.getElementById('status');
        const valNormal = document.getElementById('inputNormal').value;
        const valPref = document.getElementById('inputPref').value;
        
        let valorBase = (tipo === 'normal') ? valNormal : valPref;
        let valorFormatado = valorBase.toString().padStart(tipo === 'normal' ? 4 : 3, '0');
        if (tipo === 'preferencial') valorFormatado = 'P' + valorFormatado;

        statusDiv.style.backgroundColor = "#e1f5fe";
        statusDiv.innerText = "Enviando " + valorFormatado + "...";

        var img = new Image();
        img.src = `${URL_GOOGLE_SCRIPT}?senha=${valorFormatado}&tipo=${tipo}&t=` + new Date().getTime();
        
        setTimeout(() => {
            statusDiv.style.backgroundColor = "#e8f5e9";
            statusDiv.innerText = "Sucesso: " + valorFormatado + " chamada!";
            setTimeout(() => { statusDiv.innerText = ""; statusDiv.style.backgroundColor = "transparent"; }, 3000);
        }, 1000);
    }

    // Tenta sincronizar assim que abre a página
    $(document).ready(function() {
        sincronizarControle();
    });
</script>

</body>
</html>
